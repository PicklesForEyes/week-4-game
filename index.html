<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Crystal Counter</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <h1 class="banner-top">Counting with Crystals</h1>
  
  <section class="container">
    <h2 class="game-header">Guess that Number</h2>

    <p class="instructions">Clicking the crystals below, match your number to the one given</p>
  
    <div id="computer-number"></div>

    <div id="user-number">0</div>

    <div id="crystals"></div>

    <div id="win-lose"></div>

    <div class="result-counter">
      <div id="win">Wins: </div>
      <div id="lose">Losses: </div>
    </div>

    <input type="reset" value="reset" id="reset"></input>

  </section>

  <!-- jQuery 3.2.1 -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
